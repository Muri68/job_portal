{% extends "job/base.html" %}
{% block content %}
<div class="container my-4">
  <h3>{{ page_title }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

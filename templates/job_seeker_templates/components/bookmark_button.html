{% load static %}

<div class="bookmark-component" data-job-id="{{ job.id }}">
    {% if user.is_authenticated and user.is_job_seeker %}
        <button class="btn btn-lg bookmark-btn {% if is_saved %}bookmarked{% endif %}" 
                data-bs-toggle="tooltip" 
                title="{% if is_saved %}Remove from Saved{% else %}Save Job{% endif %}"
                onclick="toggleSaveJob({{ job.id }})">
            <i class="{% if is_saved %}fas{% else %}far{% endif %} fa-bookmark"></i>
            <span class="bookmark-text">
                {% if is_saved %}Saved{% else %}Save{% endif %}
            </span>
        </button>
        
        <!-- Advanced Save Modal -->
        <div class="modal fade" id="saveJobModal{{ job.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Save Job</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="saveJobForm{{ job.id }}">
                        <div class="modal-body">
                            <p class="text-muted">Save "<strong>{{ job.title }}</strong>" to your personal collection.</p>
                            
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category">
                                    <option value="interested">Interested</option>
                                    <option value="applying_soon">Applying Soon</option>
                                    <option value="research">Need to Research</option>
                                    <option value="comparison">For Comparison</option>
                                    <option value="favorite">Favorite</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Notes (Optional)</label>
                                <textarea class="form-control" name="notes" rows="3" 
                                          placeholder="Add personal notes about this job..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Set Reminder (Optional)</label>
                                <input type="datetime-local" class="form-control" name="reminder_date">
                                <div class="form-text">Get reminded about this job application deadline.</div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <button class="btn btn-lg bookmark-btn" 
                data-bs-toggle="tooltip" 
                title="Login as job seeker to save jobs"
                onclick="showLoginAlert()">
            <i class="far fa-bookmark"></i>
            <span class="bookmark-text">Save</span>
        </button>
    {% endif %}
</div>

<style>
    .bookmark-btn {
        border: 1px solid #dee2e6;
        background: white;
        color: #6c757d;
        transition: all 0.3s ease;
    }

    .bookmark-btn:hover {
        background: #f8f9fa;
        border-color: #007bff;
        color: #007bff;
    }

    .bookmark-btn.bookmarked {
        background: #fff3cd;
        border-color: #ffc107;
        color: #856404;
    }

    .bookmark-btn.bookmarked:hover {
        background: #ffeaa7;
        border-color: #ffb300;
    }
</style>


<script>
    // Bookmark functionality
    function toggleSaveJob(jobId) {
        fetch(`/job/${jobId}/toggle-save/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                updateBookmarkUI(jobId, data.is_saved);
                
                // Show notification
                showNotification(data.message, data.is_saved ? 'success' : 'info');
            } else {
                showNotification(data.error, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('An error occurred. Please try again.', 'error');
        });
    }

    function updateBookmarkUI(jobId, isSaved) {
        const bookmarkBtn = document.querySelector(`.bookmark-component[data-job-id="${jobId}"] .bookmark-btn`);
        const bookmarkIcon = bookmarkBtn.querySelector('i');
        const bookmarkText = bookmarkBtn.querySelector('.bookmark-text');
        
        if (isSaved) {
            bookmarkBtn.classList.add('bookmarked');
            bookmarkIcon.className = 'fas fa-bookmark';
            bookmarkText.textContent = 'Saved';
            bookmarkBtn.setAttribute('title', 'Remove from Saved');
        } else {
            bookmarkBtn.classList.remove('bookmarked');
            bookmarkIcon.className = 'far fa-bookmark';
            bookmarkText.textContent = 'Save';
            bookmarkBtn.setAttribute('title', 'Save Job');
        }
    }

    function checkSavedStatus(jobId) {
        if (!isJobSeeker) return;
        
        fetch(`/job/${jobId}/check-saved/`)
        .then(response => response.json())
        .then(data => {
            if (data.is_saved) {
                updateBookmarkUI(jobId, true);
            }
        });
    }

    function showLoginAlert() {
        showNotification('Please log in as a job seeker to save jobs.', 'warning');
    }

    // Utility functions
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function showNotification(message, type = 'info') {
        // You can use Toastify, SweetAlert, or your preferred notification library
        const alertClass = {
            'success': 'alert-success',
            'error': 'alert-danger',
            'warning': 'alert-warning',
            'info': 'alert-info'
        }[type];
        
        // Simple Bootstrap alert implementation
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        // Add to notification container or create one
        let container = document.getElementById('notification-container');
        if (!container) {
            container = document.createElement('div');
            container.id = 'notification-container';
            container.style.position = 'fixed';
            container.style.top = '20px';
            container.style.right = '20px';
            container.style.zIndex = '9999';
            container.style.minWidth = '300px';
            document.body.appendChild(container);
        }
        
        container.appendChild(alertDiv);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (alertDiv.parentElement) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // Initialize bookmark status on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Check saved status for all job cards on the page
        document.querySelectorAll('.bookmark-component').forEach(component => {
            const jobId = component.dataset.jobId;
            checkSavedStatus(jobId);
        });
    });
</script>

        :root {
            --primary: #257dd4;
            --primary-light: #257cd491;
            --primary-dark: #257dd4;
            --secondary: #546E7A;
            --accent: #FF9800;
            --light: #E3F2FD;
            --dark: #257dd4;
            --gradient-start: #257dd4;
            --gradient-end: #257dd4;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #334155;
            overflow-x: hidden;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Login Content */
        .login-content {
            padding: 40px 0;
            flex: 1;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 450px;
            margin: 0 auto;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            width: 70px;
            height: 70px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
        }
        
        .login-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: var(--secondary);
            margin-bottom: 0;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 80, 83, 0.15);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 46px;
            color: var(--secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--primary-dark);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: var(--secondary);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        
        .divider:not(:empty)::after {
            margin-left: .5em;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Alert Styles */
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-info {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 1.8rem;
            }
            
            .login-content {
                padding: 60px 0;
            }
            
            .navbar-brand .logo {
                height: 30px;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .social-login {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 576px) {
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .login-card {
                padding: 25px 20px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle eye icon
                const eyeIcon = this.querySelector('i');
                if (type === 'password') {
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
            
            // Form validation
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Demo validation - in a real application, this would be a server-side check
                if (email === 'admin@example.com' && password === 'password123') {
                    // Success - redirect to dashboard or home page
                    alert('Login successful! Redirecting to dashboard...');
                    // In a real application: window.location.href = '/dashboard';
                } else {
                    showError('Invalid email or password');
                }
            });
            
            function showError(message) {
                document.getElementById('errorMessage').textContent = message;
                errorAlert.style.display = 'flex';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
